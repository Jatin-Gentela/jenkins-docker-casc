jenkins:
  agentProtocols:
  - "JNLP4-connect"
  - "Ping"
  crumbIssuer:
    standard:
      excludeClientIPFromCrumb: false
  disableRememberMe: false
  labelAtoms:
  - name: "agent"
  - name: "build-agent"
  - name: "built-in"
  - name: "java11"
  markupFormatter: "plainText"
  mode: NORMAL
  myViewsTabBar: "standard"
  nodes:
  - permanent:
      labelString: "agent java11"
      launcher:
        ssh:
          credentialsId: "build-agent-creds"
          host: "agent"
          javaPath: "/opt/java/openjdk/bin/java"
          port: 22
          sshHostKeyVerificationStrategy: "nonVerifyingKeyVerificationStrategy"
      name: "agent"
      nodeDescription: "Slave build agent to run builds via SSH"
      remoteFS: "/home/jenkins/agent"
      retentionStrategy: "always"
  - permanent:
      labelString: "agent17"
      launcher:
        ssh:
          credentialsId: "agent17_creds"
          host: "agent17"
          javaPath: "/opt/java/openjdk/bin/java"
          port: 22
          sshHostKeyVerificationStrategy: "nonVerifyingKeyVerificationStrategy"
      name: "agent17"
      nodeDescription: "Slave build agent to run builds via SSH"
      remoteFS: "/home/jenkins/agent"
      retentionStrategy: "always"
      nodeproperties:
      - envVars:
          env:
          - key: "M2_HOME"
            value: "/opt/maven"
          - key: "PATH"
            value: "/opt/java/openjdk/bin:/usr/local/sbin:/usr/local/bin:/usr/sbin:/usr/bin:/sbin:/bin:/opt/maven/bin:/opt/gradle/bin:/opt/sonar-scanner/bin:/home/zap"
  
